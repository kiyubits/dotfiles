[colors]
# transparent background
# background = #cc1e1e2e
background = #1e1e2e
background-alt = #313244
foreground = #7f849c
primary = #ea76cb
secondary = #74c7ec
alert = #f2cdcd
disabled = #707880
red = #f38ba8
green = #a6e3a1
blue = #89b4fa
yellow = #f9e2af
pink = #f5c2e7
black = #11111b
purple = #8839ef
white = #cdd6f4

[bar/bar]
width = 100%
height = 20pt
monitor = DisplayPort-1

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
padding-left = 1
padding-right = 1

module-margin = 1

font-0 = JetBrainsMonoNerdFont-Regular:size=10:weight=bold;3
font-1 = NotoSans CJK JP:size=10:weight=bold;3
font-2 = MesloLGS NF:size=10:weight=bold;3

modules-left = date time
modules-right = spotify memory cpu pulseaudio
modules-center = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = false

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.white}
# label-active-background = ${colors.white}
label-active-padding = 1

label-occupied = %name%
# label-occupied-background = ${colors.background-alt}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ï€¨  "
format-volume-prefix-foreground = ${colors.blue}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = "ï€¦ "
format-muted-foreground = ${colors.disabled}
label-muted = %percentage%%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}
layout-icon-0 = us:EN

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ó°›  "
format-prefix-foreground = ${colors.red}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ó°»  "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = ï‡«
label-connected-foreground = ${colors.primary}
label-disconnected = ó±š¼
label-disconnected-foreground = ${colors.disabled}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date

; Seconds to sleep between updates
; Default: 1.0
interval = 1.0

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = %a %d/%m

; Optional time format

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %A %d %B %Y

; Available tags:
;   <label> (default)
; format = ğŸ•“ <label>

; Available tokens:
;   %date%
;   %time%
; Default: %date%

format-prefix = "ï³  "
format-prefix-foreground = ${colors.blue}

label = %date%

[module/time]
type = internal/date

interval = 1.0
time = %I:%M %p
time-alt = %I:%M:%S %p

format-prefix = "ó°¥”  "
format-prefix-foreground = ${colors.pink}

label = %time%

# i forgot where i got this from, but you should be able to find a spotify module somewhere
[module/spotify]
type = custom/script
interval = 1
format-prefix-foreground = ${colors.green}
format = <label>
format-foreground = ${colors.green}
exec = python /usr/share/polybar/scripts/spotify_status.py
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

[settings]
screenchange-reload = true
pseudo-transparency = true
